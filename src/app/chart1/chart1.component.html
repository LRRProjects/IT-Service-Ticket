<div class="row">
  <div id="contenido">
    <div class="container">
      <div class="col-md-12">
        <div id="chart">
          <h2>Open vs Closed Tickets</h2>
          <div style="display: block">
            <canvas
              baseChart
              [data]="doughnutChartData"
              [labels]="doughnutChartLabels"
              [chartType]="doughnutChartType"
              (chartHover)="chartHovered($event)"
              (chartClick)="chartClicked($event)"
            ></canvas>
          </div>
        </div>

        <form
          id="dataform"
          #TicketSubmit="ngForm"
          (ngSubmit)="randomize(TicketSubmit)"
        >
          <div class="form-group">
            <div class="col-sx-12">
              <label>From:</label>
              <input
                type="date"
                select
                class="form-control"
                ngModel
                required
                name="from"
                [(ngModel)]="newTime.from"
              />
            </div>
          </div>

          <div class="form-group">
            <div class="col-sx-12">
              <label>To:</label>
              <input
                type="date"
                select
                class="form-control"
                ngModel
                required
                name="to"
                [(ngModel)]="newTime.to"
              />
            </div>
          </div>
          <button (click)="saveTime(newTime)">Update</button>
        </form>
      </div>
    </div>
  </div>
</div>
